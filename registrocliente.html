<!DOCTYPE html>
<html>
<head>
<div class="tituloregistro">
  <title>Formulario de Registro clientes</title>
</div>
  <style>
    .error {
      color: rgb(255, 5, 5);
      font-size: 200%;
    }

  </style>
  <link rel="stylesheet" href="veterinaria.css"
</head>
<body>
    <div class="formulario">
  <h2>Formulario de Registro</h2>
  <form id="registroForm" onsubmit="validarForm(event)">
    <div class="username">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" >
    <span id="nombreError" class="error"></span>
    <br><br>
</div>
<div class="email"> 
    <label for="email">Email:</label>
    <input type="email" id="email" >
    <span id="emailError" class="error"></span>
    </div>
    <br><br>
    <div class="contrasena">
    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" >
    <span id="contrasenaError" class="error"></span>
    <br><br>
    <div class="mascota">
    <label for="mascota">mascota:</label>
    <input type="text" id="mascota" >
    <span id="mascotaError" class="error"></span>
    <br><br>
    <div class="nummascota">
    <label for="nummascota">cuantas mascotas tiene:</label>
    <input type="number" id="nummascota">
    <span id="numberError" class="error"></span>
</div>

    <input type="submit" value="Registrar">
  </form>
</div>

  <script>
    function validarForm(event) {
      event.preventDefault(); 

     
      var nombre = document.getElementById("nombre").value;
      var email = document.getElementById("email").value;
      var contrasena = document.getElementById("contrasena").value;
        var mascota = document.getElementById("mascota").value;
        var nummascota = document.getElementById("nummascota").value;


      if (nombre === "") {
        document.getElementById("nombreError").textContent = "Debe ingresar un nombre";
        return;
      } else {
        document.getElementById("nombreError").textContent = "";
      }


      if (email === "") {
        document.getElementById("emailError").textContent = "Debe ingresar un email";
        return;
      } else {
        document.getElementById("emailError").textContent = "";
      }


      if (contrasena === "") {
        document.getElementById("contrasenaError").textContent = "Debe ingresar una contraseña";
        return;
      } else if (contrasena.length < 6) {
        document.getElementById("contrasenaError").textContent = "La contraseña debe tener al menos 6 caracteres";
        return;
      } else {
        document.getElementById("contrasenaError").textContent = "";
      }

    
      if (mascota === "") {
        document.getElementById("mascotaError").textContent = "Debe ingresar un nombre de mascota";
        return;
      } else {
        document.getElementById("mascotaError").textContent = "";
      }

      if (nummascota === "") {
        document.getElementById("numberError").textContent = "Debe ingresar una cantidad de mascotas";
        return;
      } else if (nummascota.length < 0 ) {
        document.getElementById("numberError").textContent = "debe tener al menos 1 mascota";
        return;
      } else {
        document.getElementById("numberError").textContent = "";
      }


      alert("Formulario válido. ¡Registro exitoso! has click en aceptar para volver al menu principal");
      window.location.href='veterinaria.html'; 
      
}
  </script>
  
</body>
</html>
